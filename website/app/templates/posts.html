{% extends "base.html" %}

{% block title %} Posts {% endblock %}

{% block content %}

<div class="row">
  <div class="col"></div>
</div>

<div class="row align-items-center justify-content-center">
  <div class="col"></div>
  <div class="col">
    <div class="container-fluid">
      <h1> Posts </h1>

      <ul>
      {% for post in posts %}
        <li>
          <span class="font-monospace">
            {{ post.date }}
          </span>
          <a class="" href="{% url 'posts_view' post.filename %}"> {{ post.title }} </a>
        </li>
      {% endfor %}
      </ul>
    </div>
  </div>
  <div class="col"></div>
</div>

<div class="row">
  <div class="col"></div>
</div>

{% endblock %}
