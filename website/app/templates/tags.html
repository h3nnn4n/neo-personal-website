{% extends "base.html" %}

{% block title %} Tags {% endblock %}

{% block content %}

<div class="row align-items-center justify-content-center">
  <div class="col">
    <div class="container-fluid">
      <h1> Tags </h1>

      <ul>
      {% for tag in tags %}
        <li>
          <span class="font-monospace">
            {{ tag.post_count }}:
          </span>
          <a class="" href="{% url 'tags_view' tag.name__escaped %}">{{ tag.name }}</a>
        </li>
      {% endfor %}
      </ul>
    </div>
  </div>
</div>

{% endblock %}
