{% extends "base.html" %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

<div class="row">
  <div class="col"></div>
</div>

<div class="row align-items-center justify-content-center">
  <div class="col"></div>
  <div class="col">
    <div class="container-fluid">
      <h1> {{ title }} </h1>

      <h6>
        <span class="font-monospace">
          {{ date }}
        </span>
      </h6>

      Tags:

      {% for tag in tags %}
        {{ tag }}
      {% endfor %}

      <br><br>

      <div style="text-align: justify">
        {{ content }}
      </div>
    </div>
  </div>
  <div class="col"></div>
</div>

<div class="row">
  <div class="col"></div>
</div>

{% endblock %}
