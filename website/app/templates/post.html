{% extends "base.html" %}

{% load static %}

{% block title %} {{ title }} {% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/post.css' %}">
{% endblock %}

{% block content %}

<div class="row align-items-center justify-content-center">
  <div class="col">
    <div>
      <h1> {{ title }} </h1>

      <h6>
        <span class="font-monospace">
          {{ date }}
        </span>
      </h6>

      <span class="font-monospace">
        Tags:
      </span>

      {% for tag in tags %}
        <span class="font-monospace badge rounded-pill bg-primary">
          {{ tag }}
        </span>
      {% endfor %}

      <br><br>

      <div style="text-align: justify">
        {{ content }}
      </div>
    </div>
  </div>
</div>

{% endblock %}
